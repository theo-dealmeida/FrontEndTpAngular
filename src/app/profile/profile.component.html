

<h1 data-text="Profile">Profile</h1>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="card">
  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="{{currentUser.name}}" style="width:100%">
  <h2>{{currentUser.name}}</h2>
  <p class="title">ID : {{ currentUser._id }}e</p>
  <p>Mail : {{ currentUser.email }}</p>
  <p>Expiration du token : {{ expDate}}</p>
</div>
<div class="callout">
  <div class="callout-header">Token</div>
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  <div class="callout-container">
    <p> {{token}}</p>
  </div>
</div>
