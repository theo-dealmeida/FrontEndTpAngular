<h2 mat-dialog-title>Se connecter</h2>
<mat-dialog-content class="container">
  <mat-form-field class="field" appearance="outline">
    <mat-label>Identifiant</mat-label>
    <input [(ngModel)]="email" matInput placeholder="Ex : jean@gmail.com">
  </mat-form-field>
  <mat-form-field class="field" appearance="outline">
    <mat-label>Mot de passe</mat-label>
    <input [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>Annuler</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="closeDialog" (click)="login()" cdkFocusInitial>Connexion</button>
</mat-dialog-actions>
