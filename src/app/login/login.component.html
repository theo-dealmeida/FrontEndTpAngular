<h2 mat-dialog-title>Se connecter</h2>
<form (submit)="login()">
<mat-dialog-content class="container">
  <mat-form-field class="field" appearance="outline">
    <mat-label>Identifiant</mat-label>
    <input required type="email" email [(ngModel)]="email" name="email" matInput placeholder="Ex : jean@gmail.com" [formControl]="emailValidation">
    <mat-error *ngIf="emailValidation.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field class="field" appearance="outline">
    <mat-label>Mot de passe</mat-label>
    <input required [(ngModel)]="password" name="password" matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>Annuler</button>
    <button mat-raised-button color="primary" type="submit" cdkFocusInitial>Connexion</button>
</mat-dialog-actions>
</form>
