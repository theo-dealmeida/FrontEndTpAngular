<form ngForm class="form"
      #assignmentForm
      (submit)="onSubmit(); assignmentForm.reset();">

  <mat-form-field>
    <input matInput [(ngModel)]="nomDevoir" name="nom" placeholder="Nom du devoir">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" placeholder="Date de rendu" name="date">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Mati√®re</mat-label>
    <mat-select required [(value)]="matiereSelected">
      <mat-option *ngFor="let matiere of matieres" [value]="matiere.name">
        {{matiere.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>



  <button mat-stroked-button color="primary">
    Ajouter un devoir
  </button>
</form>
