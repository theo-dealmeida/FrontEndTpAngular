<div class="table-container">
  <table [dataSource]="dataSource" class="table" mat-table>

    <ng-container matColumnDef="Assignement">
      <th *matHeaderCellDef mat-header-cell>Assignement</th>
      <td *matCellDef="let assignment" mat-cell><a routerLink="/assignment/{{assignment.id}}">{{assignment.nom}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Matière">
      <th *matHeaderCellDef mat-header-cell>Matière</th>
      <td *matCellDef="let assignment" mat-cell>{{matieres[assignment.idMatiere - 1].name}}</td>
    </ng-container>

    <ng-container matColumnDef="Rendu">
      <th *matHeaderCellDef mat-header-cell>Rendu</th>
      <td *matCellDef="let assignment" mat-cell>{{assignment.rendu}}</td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th *matHeaderCellDef mat-header-cell>Date</th>
      <td *matCellDef="let assignment" mat-cell>{{assignment.dateDeRendu | date}}</td>
    </ng-container>

    <ng-container matColumnDef="Commentaires">
      <th *matHeaderCellDef mat-header-cell>Commentaires</th>
      <td *matCellDef="let assignment" mat-cell>RAS</td>
    </ng-container>

    <ng-container matColumnDef="Note">
      <th *matHeaderCellDef mat-header-cell>Note</th>
      <td *matCellDef="let assignment" mat-cell>10/20</td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>

  <mat-paginator #paginator (page)="pageEvent = $event" [length]="assignments.length" [pageSizeOptions]="pageSizeOptions"
                 [pageSize]=limit showFirstLastButtons></mat-paginator>
</div>
<div>
  <button mat-stroked-button (click)="matiereService.peuplerBD()">Peupler matières</button>
</div>
